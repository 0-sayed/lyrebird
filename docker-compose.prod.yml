# ========================================
# Lyrebird Production Docker Compose
# ========================================
# Usage: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  # ========================================
  # Gateway Service
  # ========================================
  gateway:
    build:
      context: .
      dockerfile: apps/gateway/Dockerfile
      target: production
    container_name: lyrebird-gateway
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: ${GATEWAY_PORT}
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: ${DATABASE_USER}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      DATABASE_NAME: ${DATABASE_NAME}
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: ${RABBITMQ_USER}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD}
      RABBITMQ_VHOST: ${RABBITMQ_VHOST}
    ports:
      - '${GATEWAY_PORT}:${GATEWAY_PORT}'
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--no-verbose',
          '--tries=1',
          '--spider',
          'http://localhost:${GATEWAY_PORT}/health',
        ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - lyrebird-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # ========================================
  # Ingestion Service
  # ========================================
  ingestion:
    build:
      context: .
      dockerfile: apps/ingestion/Dockerfile
      target: production
    container_name: lyrebird-ingestion
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: ${INGESTION_PORT}
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: ${DATABASE_USER}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      DATABASE_NAME: ${DATABASE_NAME}
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: ${RABBITMQ_USER}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD}
      RABBITMQ_VHOST: ${RABBITMQ_VHOST}
    ports:
      - '${INGESTION_PORT}:${INGESTION_PORT}'
    depends_on:
      rabbitmq:
        condition: service_healthy
        restart: true
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--no-verbose',
          '--tries=1',
          '--spider',
          'http://localhost:${INGESTION_PORT}/health',
        ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - lyrebird-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # ========================================
  # Analysis Service
  # ========================================
  analysis:
    build:
      context: .
      dockerfile: apps/analysis/Dockerfile
      target: production
    container_name: lyrebird-analysis
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: ${ANALYSIS_PORT}
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: ${DATABASE_USER}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      DATABASE_NAME: ${DATABASE_NAME}
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: ${RABBITMQ_USER}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD}
      RABBITMQ_VHOST: ${RABBITMQ_VHOST}
    ports:
      - '${ANALYSIS_PORT}:${ANALYSIS_PORT}'
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--no-verbose',
          '--tries=1',
          '--spider',
          'http://localhost:${ANALYSIS_PORT}/health',
        ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - lyrebird-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
