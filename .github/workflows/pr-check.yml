# ========================================
# Lyrebird PR Validation
# ========================================
# Validates pull requests with additional checks

name: PR Check

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

env:
  NODE_VERSION: '22'
  PNPM_VERSION: '10'

jobs:
  # ========================================
  # PR Title & Commit Check
  # ========================================
  validate-pr:
    name: Validate PR
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check PR title follows conventional commits
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          requireScope: false
          subjectPattern: ^.{1,80}$
          subjectPatternError: |
            The subject must be between 1 and 80 characters.

  # ========================================
  # Dependency Review
  # ========================================
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.event.pull_request.draft == false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          deny-licenses: GPL-3.0, AGPL-3.0

  # ========================================
  # Check for Merge Conflicts
  # ========================================
  merge-check:
    name: Merge Check
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for merge conflicts markers
        run: |
          if git diff --check origin/${{ github.base_ref }}..HEAD; then
            echo "No conflict markers found"
          else
            echo "::error::Merge conflict markers detected in the code"
            exit 1
          fi
