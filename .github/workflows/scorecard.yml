# ========================================
# Lyrebird OSSF Scorecard
# ========================================
# Analyzes the repository's security posture
# and generates a scorecard with best practice recommendations

name: OSSF Scorecard

on:
  # Run weekly on Saturday at 09:00 UTC
  schedule:
    - cron: '0 9 * * 6'
  # Allow manual runs
  workflow_dispatch:
  # Only for default branch to avoid duplicates
  branch_protection_rule:
  push:
    branches: [main]

# Declare default permissions as read only
permissions: read-all

jobs:
  analysis:
    name: Scorecard Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 15

    permissions:
      # Needed to upload the results to code-scanning dashboard
      security-events: write
      # Needed to publish results and get a badge
      id-token: write
      # Uncomment the permissions below if installing in a private repository.
      # contents: read
      # actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          persist-credentials: false

      - name: Run OSSF Scorecard analysis
        uses: ossf/scorecard-action@62b2cac7ed8198b15735ed49ab1e5cf35480ba46 # v2.4.0
        with:
          results_file: results.sarif
          results_format: sarif
          # Public repository on GitHub.com => no need for a PAT
          # For private repositories, use:
          # repo_token: ${{ secrets.SCORECARD_TOKEN }}

          # Publish results to OpenSSF REST API for easy access by consumers
          # (free for public repos, requires GitHub Advanced Security for private repos)
          publish_results: true

      # Upload the results as artifacts (optional)
      - name: Upload artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: SARIF file
          path: results.sarif
          retention-days: 5

      # Upload the results to GitHub's code scanning dashboard
      - name: Upload to code-scanning
        uses: github/codeql-action/upload-sarif@5d4e8d1aca955e8d8589aabd499c5cae939e33c7 # v4
        with:
          sarif_file: results.sarif
