# ========================================
# Lyrebird Development Docker Compose Override
# ========================================
# Usage: docker compose -f docker-compose.yml -f docker-compose.dev.yml up -d

services:
  # Development Gateway with hot-reload
  gateway-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: development
      args:
        SERVICE: gateway
    container_name: lyrebird-gateway-dev
    volumes:
      - ./apps/gateway:/app/apps/gateway:cached
      - ./libs:/app/libs:cached
      - /app/node_modules
    environment:
      NODE_ENV: development
      PORT: ${GATEWAY_PORT}
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: ${DATABASE_USER}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      DATABASE_NAME: ${DATABASE_NAME}
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: ${RABBITMQ_USER}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD}
      RABBITMQ_VHOST: ${RABBITMQ_VHOST}
    ports:
      - '${GATEWAY_PORT}:${GATEWAY_PORT}'
      - '9229:9229' # Debug port
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - lyrebird-network
    command: ['pnpm', 'start:gateway']

  # Development Ingestion with hot-reload
  ingestion-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: development
      args:
        SERVICE: ingestion
    container_name: lyrebird-ingestion-dev
    volumes:
      - ./apps/ingestion:/app/apps/ingestion:cached
      - ./libs:/app/libs:cached
      - /app/node_modules
    environment:
      NODE_ENV: development
      PORT: ${INGESTION_PORT}
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: ${DATABASE_USER}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      DATABASE_NAME: ${DATABASE_NAME}
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: ${RABBITMQ_USER}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD}
      RABBITMQ_VHOST: ${RABBITMQ_VHOST}
    ports:
      - '${INGESTION_PORT}:${INGESTION_PORT}'
      - '9230:9229' # Debug port
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - lyrebird-network
    command: ['pnpm', 'start:ingestion']

  # Development Analysis with hot-reload
  analysis-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: development
      args:
        SERVICE: analysis
    container_name: lyrebird-analysis-dev
    volumes:
      - ./apps/analysis:/app/apps/analysis:cached
      - ./libs:/app/libs:cached
      - /app/node_modules
    environment:
      NODE_ENV: development
      PORT: ${ANALYSIS_PORT}
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: ${DATABASE_USER}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      DATABASE_NAME: ${DATABASE_NAME}
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: ${RABBITMQ_USER}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD}
      RABBITMQ_VHOST: ${RABBITMQ_VHOST}
    ports:
      - '${ANALYSIS_PORT}:${ANALYSIS_PORT}'
      - '9231:9229' # Debug port
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - lyrebird-network
    command: ['pnpm', 'start:analysis']
